name: Build with Maven
on: 
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        node: ['10.x']
        java: [1.8]
    steps:
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ matrix.os }}-${{ matrix.node }}-${{ matrix.java }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.node }}-${{ matrix.java }}-maven-

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ matrix.os }}-${{ matrix.node }}-${{ matrix.java }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.node }}-${{ matrix.java }}-node-

      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Build with Maven
        run: mvn clean install

      - uses: actions/upload-artifact@v2
        with:
          path: product/distribution/target/*.zip
